name: Deploy to VPS

on:
  push:
    branches: [ master ]  

jobs:
  deploy:
    runs-on: ubuntu-latest  

    steps:
    - uses: actions/checkout@v3  

    - name: Connect to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Pull
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "cd h-bot && git pull"

    - name: Restart
      run: |
        ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "pm2 restart 2"
